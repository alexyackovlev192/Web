<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:include="/components/header.html" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    td:hover {
        background-color: #ddd;
    }
</style>
<body>
    <div class="container mt-5">
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>Booking ID</th>
                <th>Number</th>
                <th>Guest Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Guest Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${bookings}">
                <td th:text="${b.getBooking_ID()}"></td> <!-- Booking ID -->
                <td th:text="${b.room_ID.getNumber()}"></td> <!-- Room Number -->
                <td th:text="${b.user_ID.getFull_Name()}"></td> <!-- User Full Name -->
                <td th:text="${b.getStart_Date()}"></td> <!-- Start Date -->
                <td th:text="${b.getEnd_Date()}"></td> <!-- End Date -->
                <td th:text="${b.getCount_Guest()}"></td> <!-- Guest Count -->
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
