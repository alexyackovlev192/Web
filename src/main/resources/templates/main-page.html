<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:include="/components/header.html" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function navigate(url) {
            window.location.href = url;
        }
    </script>
</head>
<style>
    body {
        margin-bottom: 100px;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center">Welcome to Hotel</h1>
        <p class="lead text-center">Your home away from home</p>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card economy text-center">
                    <img src="https://mariandyhotel.com/wp-content/uploads/2021/12/Mariandy-Hotel-Economy-Room-1.jpg" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Economy Room</h5>
                        <p class="card-text">A cozy room with all the amenities for a comfortable stay.</p>
                        <a href="/rooms" onclick="navigate('/rooms')" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card standard text-center">
                    <img src="https://s01.cdn-pegast.net/get/c9/3e/95/cd6606d7a30641edac3511a56e11f3c4f70b104dabeb10fe1fb11525b3/59bfa25a9576a.jpg" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Standard Room</h5>
                        <p class="card-text">Indulge yourself in our luxurious suite with breathtaking views.</p>
                        <a href="/rooms" onclick="navigate('/rooms')" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card standard-plus text-center">
                    <img src="https://hotels.sletat.ru/i/f/39646_1.jpg" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Standard+ Room</h5>
                        <p class="card-text">Spacious room designed for families, providing comfort for everyone.</p>
                        <a href="/rooms" onclick="navigate('/rooms')" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card junior-suite text-center">
                    <img src="https://www.lottehotel.com/content/dam/lotte-hotel/lotte/seoul/accommodation/main-tower/suite/junior-suite/180821-54-2000-acc-seoul-hotel.jpg.thumb.1920.1920.jpg" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Junior suite Room</h5>
                        <p class="card-text">Spacious room designed for families, providing comfort for everyone.</p>
                        <a href="/rooms" onclick="navigate('/rooms')" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card junior-suite text-center">
                    <img src="https://mirador-travel.com/uploads/MaUxRIHNwHpeqpNEzgdVedEkODWkG8RN.jpg" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Suite Room</h5>
                        <p class="card-text">Spacious room designed for families, providing comfort for everyone.</p>
                        <a href="/rooms" onclick="navigate('/rooms')" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link th:include="/components/footer.html" />
</body>
</html>
